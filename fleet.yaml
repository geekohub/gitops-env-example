defaultNamespace: suse-security

helm:
  releaseName: suse-security
  chart: ./suse-security
  valuesFiles:
    - values.yaml

targetCustomizations:
  - name: dev
    clusterSelector:
      matchLabels:
        env: dev
    helm:
      valuesFiles:
        - values-dev.yaml

  - name: prod
    clusterSelector:
      matchLabels:
        env: prod
    helm:
      valuesFiles:
        - values-prod.yaml


# What this does: 
# Deploys NeuVector to all downstream clusters
# Uses your Helm chart exactly as-is
# Sets suse-security namespace automatically
