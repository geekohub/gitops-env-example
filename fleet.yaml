defaultNamespace: suse-security

helm:
  releaseName: suse-security
  chart: ./suse-security
  valuesFiles:
    - values.yaml

targetCustomizations:
  - name: all-clusters
    clusterSelector:
      matchExpressions:
        - key: provisioning.cattle.io/cluster-name
          operator: Exists

# What this does: 
# Deploys NeuVector to all downstream clusters
# Uses your Helm chart exactly as-is
# Sets suse-security namespace automatically
