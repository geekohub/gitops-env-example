suse-security:
  controller:
    replicas: 3
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "1"
        memory: "2Gi"

  enforcer:
    resources:
      requests:
        cpu: "300m"
        memory: "512Mi"
      limits:
        cpu: "1"
        memory: "1Gi"

  scanner:
    replicas: 2

  admissionControl:
    enabled: true
    mode: enforce     # ðŸš¨ Hard enforcement in prod

  service:
    type: ClusterIP

  ingress:
    enabled: true
    className: nginx
    host: security.prod.example.com

  audit:
    enabled: true
    level: high


